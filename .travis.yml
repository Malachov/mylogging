language: python
cache: pip
python:
  - "3.6"
  - "3.7"
  - "3.8"
git:
  depth: 25
  quiet: true
install:
  - pip install pip --upgrade
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt
  - python setup.py install
script: pytest --cov=mylogging tests/

deploy:
  - provider: pypi
    skip_cleanup: true
    skip_existing: true
    distributions: sdist bdist_wheel
    username: __token__
    password: $PYPI_token
    on:
      tags: true
      python: "3.7"
  - provider: releases
    github-token: "$GITHUB_TOKEN"
    skip_cleanup: false
    overwrite: true
    on:
      tags: true
      python: "3.7"
after_success:
  - bash <(curl -s https://codecov.io/bash)
